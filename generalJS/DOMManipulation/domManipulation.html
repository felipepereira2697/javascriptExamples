<!DOCTYPE html>
<html>
    <head>
        
        <title>DOM Manipulation</title>
        <meta charset="utf-8"/>
        
    </head>

    <body>
        <p>Some outer text</p>
        <p class="unicycle">Some outer text</p>

        <div id="div1" class="div1" style="border:3px solid blue;">
            <p>Some div 1 text</p>
            <p class="unicycle">Some div 1 text</p>
            <div id="div2" style="border:3px solid red;">
                <p>Some div2 text</p>
                <p>Some div2 text</p>
            </div>
        </div>
    </body>
    <script src="domManipulationScript.js" type="text/javascript"></script>
</html>
